<!DOCTYPE html>
<html>
<head>
    <title>Lista de Professores</title>
</head>
<body>
    <h1>Lista de Professores</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
        {% for professor in professores %}
            <tr>
                <td>{{ professor.nome }}</td>
                <td>{{ professor.telefone }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
